query(
  $city: String!
  $state: String!
  $country: String!
  $chkIn: String!
  $chkOut: String!
  $roomAllocations: [RoomAllocation]!
  $selectedTagId: String
  $after: ID
  $currentHotelId: ID
) {
  hotels(
    city: $city
    state: $state
    country: $country
    roomAllocations: $roomAllocations
    chkIn: $chkIn
    chkOut: $chkOut
    first: 10
    after: $after
    selectedTagId: $selectedTagId
    currentHotelId: $currentHotelId
  ) {
    totalCount
    filterOptions {
      priceRange {
        min
        max
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      node {
        id
        name
        image
        area
        tripAdvisorReviewCount
        distanceFromCurrentLocation
        tripAdvisorRating
        starRating
        payAtHotel
        discountPercentage
        discountedPrice
        discount
        hotelWithDeals
        freeCancellation
        tax
        mrp
      }
    }
  }
}
